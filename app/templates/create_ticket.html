{% extends "base.html" %}
{% block title %}Create Ticket{% endblock %}
{% block content %}
  <h1>Create Ticket</h1>
  <form method="post" action="{{ url_for('routes.create_ticket') }}">
    {{ form.hidden_tag() }}
    <p>
      {{ form.title.label }}<br>
      {{ form.title(size=32) }}<br>
      {{ form.description.label }}<br>
      {{ form.description(cols=32, rows=4) }}<br>
      {{ form.submit() }}
    </p>
  </form>
{% endblock %}
